	<script>
	

		var socket = io.connect({transport: 'websocket', forceNew: true});
			
		//================= CONFIG =================
		// Stream Audio
		let bufferSize = 2048,
			AudioContext,
			context,
			processor,
			input,
			globalStream;

		//vars
		let inputElement = document.querySelector('textarea'),
			streamStreaming = false;

			
		let stt_callback = function (data) {
			//socket.emit('debug',data)
			console.log(data);
			
			var dataFinal = undefined || data.results[0].isFinal;

			var result = data.results[0].alternatives[0].transcript;
			
			
			inputElement.value = result;
			
			if (dataFinal === false) {
				

			} else if (dataFinal === true) {
				
				console.log("Google Speech sent 'final' Sentence.");
				insertMessage();
			}
		}
			

		//audioStream constraints
		const constraints = {
			audio: true,
			video: false
		};

		const encoding = 'LINEAR16';
		const sampleRateHertz = 16000;
		const languageCode = 'en-US'; //en-US
		function initRecording() {
			socket.emit('startGoogleCloudStream', {
				config: {
					rate: sampleRateHertz,
					format: encoding,
					language: languageCode,
					model: 'command_and_search', // 'command_and_search', 'default',
					use_enhanced: true,
					context:{
					  phrases: [
							// ************************************************************
							// ************************************************************
							// ***
							// ***                  Server generated config
							// ***
							// ************************************************************
							// ************************************************************
							//
							//{% for example in phrases_examples %}
							//	"{{ example }}",
							//{% endfor %}
						],
					  "boost": 2
					 },
					
				},
				metadata: {
					interaction_type: 'VOICE_SEARCH',
					microphone_distance: 'NEARFIELD',
					original_media_type: 'AUDIO',
					recording_device_type: 'SMARTPHONE',
					
					// ************************************************************
					// ************************************************************
					// ***
					// ***                  Server generated config
					// ***
					// ************************************************************
					// ************************************************************
					//
					//audio_topic: '{{ audio_topic }}',
					//industry_naics_code_of_audio: {{ industry_naics_code_of_audio }},
					
					audio_topic: 'testing',
					industry_naics_code_of_audio: 61,
					
					
					
				}}); //init socket Google Speech Connection
			streamStreaming = true;
			
			
			
			
			AudioContext = window.AudioContext || window.webkitAudioContext;
			context = new AudioContext({
				// if Non-interactive, use 'playback' or 'balanced' // https://developer.mozilla.org/en-US/docs/Web/API/AudioContextLatencyCategory
				latencyHint: 'interactive',
			});
			processor = context.createScriptProcessor(bufferSize, 1, 1);
			processor.connect(context.destination);
			context.resume();


			navigator.mediaDevices.getUserMedia(constraints)
				.then((stream) => {
					globalStream = stream;
					input = context.createMediaStreamSource(stream);
					input.connect(processor);

					processor.onaudioprocess = function (e) {
						microphoneProcess(e);
					};
			
			
			}).catch(e=>alert(e)
					);


			
		}

		function microphoneProcess(e) {
			var left = e.inputBuffer.getChannelData(0);
			// var left16 = convertFloat32ToInt16(left); // old 32 to 16 function
			var left16 = downsampleBuffer(left, 44100, 16000)
			socket.emit('binaryData', left16);
		}




		var startButton = document.querySelector(".record-audio");
		startButton.addEventListener("click", toggleRecording);

		function toggleRecording(){
			if (startButton.classList.contains('red')){
				stopRecording();
			}else{
				startRecording();
				
			}

		}

		function startRecording() {
			startButton.classList.add('red');
			initRecording();
		}

		function stopRecording() {
			startButton.classList.remove('red');
			streamStreaming = false;
			socket.emit('endGoogleCloudStream', '');

			let track = globalStream.getTracks()[0];
			track.stop();

			input.disconnect(processor);
			processor.disconnect(context.destination);
			context.close().then(function () {
				input = null;
				processor = null;
				context = null;
				AudioContext = null;
				startButton.disabled = false;
			});

		}

		socket.on('speechData', stt_callback);



		window.onbeforeunload = function () {
			if (streamStreaming) { socket.emit('endGoogleCloudStream', ''); }
		};
			
			
		// sampleRateHertz 16000 //saved sound is awefull
		function convertFloat32ToInt16(buffer) {
			let l = buffer.length;
			let buf = new Int16Array(l / 3);

			while (l--) {
				if (l % 3 == 0) {
					buf[l / 3] = buffer[l] * 0xFFFF;
				}
			}
			return buf.buffer
		}

		var downsampleBuffer = function (buffer, sampleRate, outSampleRate) {
			if (outSampleRate == sampleRate) {
				return buffer;
			}
			if (outSampleRate > sampleRate) {
				throw "downsampling rate show be smaller than original sample rate";
			}
			var sampleRateRatio = sampleRate / outSampleRate;
			var newLength = Math.round(buffer.length / sampleRateRatio);
			var result = new Int16Array(newLength);
			var offsetResult = 0;
			var offsetBuffer = 0;
			while (offsetResult < result.length) {
				var nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
				var accum = 0, count = 0;
				for (var i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
					accum += buffer[i];
					count++;
				}

				result[offsetResult] = Math.min(1, accum / count) * 0x7FFF;
				offsetResult++;
				offsetBuffer = nextOffsetBuffer;
			}
			return result.buffer;
		}

		function capitalize(s) {
			if (s.length < 1) {
				return s;
			}
			return s.charAt(0).toUpperCase() + s.slice(1);
		}
			
			
			
		// When the page is first loaded, audio cannot be played until someone clicked on something.
		//
		// https://stackoverflow.com/questions/53775957/playing-audio-file-returns-uncaught-in-promise-but-works-in-console
		var audio;
			
		function speak(text){
			shutup();
			audio = new Audio('tts?text='+encodeURI(text));
			var play = function(){
				audio.play().catch(function() {
					setTimeout(play,100);
				});
			}
			play()
		}
			
			
		function shutup(){
			if (audio)
				audio.pause();
		}
			
			
		function toggleAuto_speak(){
			if (startButton.classList.contains('red')){
				stopRecording();
			}else{
				startRecording();
				shutup()
				
			}

		}
			
		var el = document.querySelector('.stop');
		el.addEventListener("click", function(e){
			shutup();
		}, false);
			
		$('.message-submit').click(function() {
		    insertMessage();
		});
	
		$(window).on('keydown', function(e) {
		  if (e.which == 13) {
			insertMessage();
			return false;
		  }
		})
		
		
				
		function insertMessage() {
			
		  msg = $('.message-input').val();
		  if ($.trim(msg) == '') {
			return false;
		  }
		  var div = $('<p></p>').text(msg)
		  div.appendTo($('.messages-content')).addClass('new');
		  
		  $('.message-input').val(null);
		  
		  setTimeout(function(e){
			speak(div.text());

		  },500)
		}
				
		var $messages = $('.messages-content'),
			d, h, m,
			i = 0;

		  

	</script>
